name: Create Release
on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'     
        required: true
      checksum:
        description: 'SHA256 Checksum'
        required: true
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Build
      run: make
      env:
        URL: "https://dl.discordapp.net/apps/linux/${{ github.event.inputs.version }}/discord-${{ github.event.inputs.version }}.deb"
        CHECKSUM: "${{ github.event.inputs.checksum }}"
    - name: Create Draft Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v${{ github.event.inputs.version }}"
        release_name: "v${{ github.event.inputs.version }}"
        draft: true
        prerelease: false

    - uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/discord.deb
        asset_name: "discord-debian-patched-${{ github.event.inputs.version }}.deb"
        asset_content_type: application/vnd.debian.binary-package

    - uses: eregon/publish-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}